<div class="col-6 offset-3">
<label><strong>Username</strong></label>
  <input type="text" class="form-control" [(ngModel)]="username">
<label><strong>Password</strong></label>
  <input type="text" class="form-control" [(ngModel)]="password">
<label><strong>Remember Me</strong>{{remember? '-----YES':'-----NO'}}</label>
<input type="checkbox" class="form-control" [(ngModel)]="remember">

<button class="btn btn-primary" (click)="login('Login')">Login</button>

</div>
