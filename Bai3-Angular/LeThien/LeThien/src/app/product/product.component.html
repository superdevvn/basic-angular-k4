<div class="col-5 offset-3">
<label><strong>Code</strong></label>
  <input type="text" class="form-control" [(ngModel)]="code">
<label><strong>Name</strong></label>
  <input type="text" class="form-control" [(ngModel)]="name">
<label><strong>Manufatorer</strong>{{manufactorer}}</label>
<select class="form-control"[(ngModel)]="manufactorer">
    <option value="DELL">MTDell</option>
    <option value="ASUS">MTAsus</option>
    <option value="ACER">MTAcer</option>
    <option value="HP">MTHP</option>
  </select>
<!-- <label><strong>Price</strong></label>
<input type="text" class "input" [(ngModel)]="price"> -->

<label><strong>Price</strong></label>
  <input type="text" class="form-control"[(ngModel)]="price" >

<label><strong>isActived</strong>{{isActived? 'ConHang':'HetHang'}}</label>
  <input type="checkbox" class="form-control" [(ngModel)]="isActived">

  <button class="btn btn-primary"(click)="save('Save')"> Save</button>
</div>
