<div class="container offset-4">
  <!-- start code -->
  <div class="col-6">
    <label>Code</label>
    <div class="input-group-item">
      <input class="form-control" type="text" [(ngModel)]="code">
    </div>
  </div>
  <!-- end code -->
  <!-- start name -->
  <div class="col-6">
    <label>Name</label>
    <div class="input-group-item">
      <input type="text" class="form-control" [(ngModel)]="name">
    </div>
  </div>
  <!-- end name -->
  <!-- start manufacture -->
  <div class="col-6">
    <label>Manufacture</label>
    <select class="form-control" [(ngModel)]="manu">
      <option *ngFor="let item of options" [value]="item.value">{{item.display}}</option>
    </select>
  </div>
  <!-- end manufacture -->
  <!-- start actived -->
  <div class="col-6">
    <label>Actived</label>
    <input type="checkbox" class="input-group-item" (ng-model)="isActived" checked>
  </div>
  <!-- end actived -->
  <button class="btn btn-success" (click)="logResults()">Save</button>
  <p id="demo"></p>
</div>
