<table class="table table-hover table-success">
  <thead class="bg-dark text-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Property</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-success" *ngFor="let item of currentObjToArray; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.key}}</td>
      <td>{{item.value}}</td>
    </tr>
  </tbody>
</table>
