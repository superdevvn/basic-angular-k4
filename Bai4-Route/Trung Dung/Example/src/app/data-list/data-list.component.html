<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>
<table class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody  *ngFor="let data of dataList; let i = index; let f = first">
    <tr routerLink="/list/{{data.id}}">
      <td >{{data.name}}</td>
      <td>{{getDate(i) | date:'dd/mm/yyyy'}}</td>
      <td>{{data.balance | myNumber:'$'}}</td>
    </tr>
  </tbody>
  </table>
