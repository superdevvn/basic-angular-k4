<h1 style="color: white;">{{status}}</h1>

<nav aria-label="Page navigation example">

    <ul class="pagination justify-content-center" id="pagination-demo">
      <li class="page-item" *ngFor="let p of pages| paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalPages}  ">
        <a class="page-link" routerLink="browse-page/{{p+1}}">{{p + 1}}</a>
      </li>
    </ul>
  </nav>
